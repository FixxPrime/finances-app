<div class="main-container">   
    <div class="search-bar-container">
        <div class="field">
            <p class="control has-icons-left">
                <input class="input is-rounded" type="text" placeholder="Search For" #input (keyup.enter)="searchTransactions(input.value)" (keyup)="checkNoneSearch(input.value)">
                <span class="icon is-small is-left">
                    <i class="fas fa-search"></i>
                </span>
            </p>
        </div>
    </div>

    <span class="loader" *ngIf="isLoading"></span>
        
    <div class="transactions-list" [@listAnim]>
        <app-transaction-card *ngFor = "let transaction of transactions;"
                            (delete)="deleteTransaction(transaction)"
                            transactionId="{{transaction}}"
                            @itemAnim></app-transaction-card>
    </div>
        
        
    <button class="button floating-add-button is-primary" routerLink="../new">
        +Add
    </button>    
</div>
